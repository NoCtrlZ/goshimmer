<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send test messages</title>
</head>
<body>

<script>
    function sendConfig() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?cfg=1", true);
        xhttp.send();
    }
    function sendRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=_seq", true);
        xhttp.send();
    }
    function sendRequest10() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=10", true);
        xhttp.send();
    }
    function sendRequest50() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=50", true);
        xhttp.send();
    }
    function bet1000() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/lottery/bet?sum=1000", true);
        xhttp.send();
    }
    function bet10000() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/lottery/bet?sum=10000", true);
        xhttp.send();
    }
    function lockBets() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/lottery/lock", true);
        xhttp.send();
    }
</script>

<button type="button" onclick="sendConfig()">Send config</button>
<br>
<br>
<button type="button"  onclick="sendRequest()">Send request</button>
<br>
<br>
<button type="button"  onclick="sendRequest10()">Send 10 requests</button>
<br>
<br>
<button type="button"  onclick="sendRequest50()">Send 50 requests</button>
<br>
<br>
<button type="button"  onclick="bet1000()">Bet 1000</button>
<br>
<br>
<button type="button"  onclick="bet10000()">Bet 10000</button>
<br>
<br>
<button type="button"  onclick="lockBets()">Lock bets</button>
</body>
</html>
