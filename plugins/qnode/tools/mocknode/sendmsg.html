<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send test messages</title>
</head>
<body>

<script>
    function sendConfig() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?cfg=1", true);
        xhttp.send();
    }
    function sendRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=_seq", true);
        xhttp.send();
    }
    function sendRequest10() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=10", true);
        xhttp.send();
    }
    function sendRequest50() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/testreq?reqnr=50", true);
        xhttp.send();
    }
    function bet1000() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/lottery?bet=1000", true);
        xhttp.send();
    }
    function bet10000() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/lottery?bet=10000", true);
        xhttp.send();
    }
</script>

<button type="button" onclick="sendConfig()" id="config_button">Send config</button>
<br>
<br>
<button type="button"  onclick="sendRequest()" id="request_button">Send request</button>
<br>
<br>
<button type="button"  onclick="sendRequest10()" id="request_button">Send 10 requests</button>
<br>
<br>
<button type="button"  onclick="sendRequest50()" id="request_button">Send 50 requests</button>
<br>
<br>
<button type="button"  onclick="bet1000()" id="bet_button">Bet 1000</button>
<br>
<br>
<button type="button"  onclick="bet10000()" id="bet_button">Bet 10000</button>
</body>
</html>
